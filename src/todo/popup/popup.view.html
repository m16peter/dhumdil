<div #scrollContainer class="popup {{ getPopupState() }}">
  <div>

    <div class="close" (click)="hidePopup()">
      <svg class="close_btn" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>

    <div class="popup__content" [style.min-height.px]="browser.height - 200">
      <h1 class="popup__content_title font-bold-italic">{{ popup.title }}</h1>
      <div class="popup__content_lines">
        <p class="font-regular" *ngFor="let line of popup.lines">{{ line }}</p>
      </div>
    </div>

    <div class="close" (click)="hidePopup()">
      <svg class="close_btn" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>

  </div>
</div>
