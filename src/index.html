		}

			margin: 80px 0;
		}

			font-weight: 400;
			margin: 40px 0;
		}
		p {
			line-height: 125%;
			text-align: justify;
			text-indent: 50px;
			font-size: 18px;
			font-weight: 400;
			margin: 5px 0;
		}
		.font-extra-light {
			font-weight: 200;
		}
		.font-regular {
			font-weight: 400;
		}
		.font-semi-bold {
			font-weight: 600;
		}
		.font-bold {
			font-weight: 700;
		}
		.font-italic {
			font-weight: 400;
			font-style: italic;
		}
		.font-bold-italic {
			font-style: italic;
			font-weight: 700;
		}
		@media (max-width: 1024px) {
			h1 {
				font-size: 48px;
			}
			h2 {
				font-size: 32px;
			}
		}
		@media (max-width: 600px) {
			h1 {
				font-size: 38px;
			}
			h2 {
				font-size: 24px;
			}
		}

		/* loading screen */
		.app-loading {
			position: relative;
			display: flex;
			height: 100%;
		}
		.app-loading .spinner {
			height: 200px;
			width: 200px;
			animation: rotate 1s linear infinite;
			transform-origin: center center;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		.app-loading .spinner .path {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
			animation: dash 0.75s ease-in-out infinite;
			stroke-linecap: round;
			stroke: #369;
		}
		.app-loading .logo {
			width: 100px;
			height: 100px;
			margin: auto;
		}
		@keyframes rotate {
			100% {
				transform: rotate(360deg);
			}
		}
		@keyframes dash {
			0% {
				stroke-dasharray: 1, 200;
				stroke-dashoffset: 0;
			}
			50% {
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -35px;
			}
			100% {
				stroke-dasharray: 89, 200;
				stroke-dashoffset: -124px;
			}
		}

<body>

	<bnb-app>
		<div class="app-loading">
			<img class="logo" src="assets/img/angular.svg" />
			<svg class="spinner" viewBox="25 25 50 50">
				<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
			</svg>
		</div>
	</bnb-app>

	<!-- support touch gestures, polyfills, analytics -->
