<app-slider
    [slider]  = "slider"
    [browser] = "browser"
    [popup]   = "popup"
></app-slider>

<app-header
    [header]  = "header"
    [browser] = "browser"
    [app]     = "app"
></app-header>

<div [style.height.px] = "browser.height"></div>

<div *ngIf = "browser.loaded">

  <app-footer
      *ngIf     = "footer.loaded"
      [footer]  = "footer"
      [browser] = "browser"
  ></app-footer>

  <app-popup
      [popup]   = "popup"
      [browser] = "browser"
  ></app-popup>

  <div class = "content" [style.min-height.px] = "browser.height - 50">
    <router-outlet></router-outlet>
  </div>

</div>

<div [style.height.px] = "browser.height"></div>
