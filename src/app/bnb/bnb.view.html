<div class = "bnb">

	<bnb-slider	*ngIf		= "slider.loaded"
				[slider]	= "slider"
				[popup]		= "popup"
				[bnb]		= "bnb"
	></bnb-slider>

	<div *ngIf = "browser.loaded">

		<bnb-header	*ngIf		= "header.loaded"
					[header]	= "header"
					[bnb]		= "bnb"
					[app]		= "app"
		></bnb-header>

		<div class = "content" [style.min-height.px] = "bnb.height">
			<router-outlet></router-outlet>
		</div>

		<bnb-footer	*ngIf		= "footer.loaded"
					[footer]	= "footer"
					[bnb]		= "bnb"
		></bnb-footer>

		<bnb-popup	*ngIf	= "footer.loaded"
					[popup]	= "popup"
		></bnb-popup>

	</div>

</div>
