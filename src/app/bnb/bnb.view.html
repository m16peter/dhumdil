<div class="bnb" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()">

	<bnb-slider *ngIf 				= "slider.isLoaded"
				[app] 				= "app"
				[slider] 			= "slider"
				(openPopupEv) 		= "openPopup($event)"
				[style.height.px] 	= "browser.height"
	></bnb-slider>

	<router-outlet></router-outlet>

	<bnb-footer	*ngIf 				= "footer.isLoaded"
				[app] 				= "app"
				[footer] 			= "footer"
				(openPopupEv) 		= "openPopup($event)"
				[style.height.px] 	= "browser.height"
	></bnb-footer>

	<bnb-popup *ngIf 	= "popup.isVisible"
			   [app] 	= "app"
			   [popup] 	= "popup"
	></bnb-popup>

</div>
