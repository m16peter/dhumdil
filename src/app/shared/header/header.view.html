  <a class="link home" routerLink="/">
    <div class="btn">
      <img class="btn_img" src="{{ app.app.icon }}"/>
    </div>
    <span class="title font-semi-bold">{{ i18n(app.app, 'title') }}</span>
  </a>

  <div class="flex"></div>

  <a class="link" (click)="toggleNavigation()">
    <div class="menu {{ menuIsActive ? 'active' : '' }}">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </a>

</div>
