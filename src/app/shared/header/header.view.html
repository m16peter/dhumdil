<div class = "header {{ headerState() }}">

  <!-- Main Section -->
  <div class = "app-section">

    <!-- App / Home page -->
    <a class = "link app" routerLink = "/" (click) = "scrollTo(0)">
      <div class = "app_icon">
        <img src = "{{ app.brand.icon }}" />
      </div>
      <span class = "title font-italic">{{ i18n(app.brand, 'title') }}</span>
    </a>

    <div class = "flex"></div>

    <!-- Menu -->
    <a class = "menu" (click) = "toggleNavigation()">
      <div class = "menu_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </a>

  </div>

  <!-- Links Section -->
  <div class = "navigation-section" *ngIf = "isActive">
    <div class = "layout-center">

      <!-- TODO: handle any type of link (redirect, scroll, content, ...) -->
      <a class = "link" *ngFor = "let link of header.links" (click) = "scrollTo(0)">
        <span class = "title font-italic">{{ i18n(link, 'title') }}</span>
      </a>

    </div>
  </div>

</div>
