 <div class="slider font-italic" [style.height.px] = "browser.height">

	 <!--Slides -->
	 <div class="slide {{ animateIfActive(i) }}" *ngFor="let slide of slider.slides; let i = index;" [style.height.px] = "browser.height">

		 <picture>
			 <source media="(min-width: 1024px)" srcset="{{ slide.img.src_md }}">
			 <img class="slide_img_lg" src="{{ slide.img.src }}" alt="Slider background image">
		 </picture>

		 <div class="slide_content">
			 <h1 (click)="openPopup(i)">{{ slide.txt[browser.lang].title }}</h1>
		 </div>

	 </div>

	 <!--Navigation -->
	 <div class="navigation" *ngIf="(slider.slides.length > 1)">

		 <div class="navigation__list">

			 <div class 		= "navigation__list_btn {{ (i === slider.activeSlide) ? 'active' : '' }}"
				  *ngFor 	= "let slide of slider.slides; let i = index;"
				  (click) 	= "selectSlide(i)"
			 ></div>

		 </div>

	 </div>

 </div>
