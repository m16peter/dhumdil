<div class="slider {{ getStyle() }}" [style.height.px] = "browser.height" *ngIf="sliderStatus === 'active'">

  <!-- Slider Content -->
  <div class = "slider-content {{ animateIfActive(i) }}" *ngFor = "let slide of slider.slides; let i = index;">
    <div class = "slider-content_title">
      <h1 class = "font-italic" (click)="openPopup(i)">{{ slide[browser.lang].title }}</h1>
    </div>
  </div>

  <!-- Slider Navigation -->
  <div class = "slider-navigation" *ngIf = "canSlide()">
    <div class = "list">
      <div class = "list__item" (click) = "selectSlide(i)" *ngFor = "let slide of slider.slides; let i = index;">
        <div class = "list__item_btn {{ isActive(i) }}"></div>
      </div>
    </div>
  </div>

</div>
